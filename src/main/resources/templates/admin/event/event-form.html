<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:substituteby="fragments/admin-main :: head">

</head>
<body>


<div id="wrapper">

    <div th:replace="fragments/admin-main :: main">
    </div>

    <div id="page-wrapper">

        <div id="container-fluid">


            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="page-header">Add Event</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>


            <br/>


            <div class="row">

                <div class="col-md-8 col-md-offset-2">


                    <form th:object="${event}" th:action="@{/admin/event/add}" method="POST">

                        <input type="hidden" th:field="*{id}"/>

                        <div class="form-group">
                            <label for="name">Name <span class="require">*</span></label>
                            <input type="text" class="form-control" id="name" th:field="*{name}"/>
                        </div>

                        <div class="form-group">
                            <label for="date">Date <span class="require">*</span></label>
                            <input type="date" class="form-control" id="date" th:field="*{date}"/>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea rows="5" class="form-control" th:field="*{description}" ></textarea>
                        </div>


                        <div class="form-group">
                            <p><span class="require">*</span> - required fields</p>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                Add event
                            </button>

                            <a th:href="@{/admin/event/list}" class="btn btn-default">Cancel</a>

                        </div>

                    </form>
                </div>

            </div>

        </div>

    </div>





</div>

<th:block th:substituteby="fragments/admin-main :: foot"></th:block>
</body>
</html>
