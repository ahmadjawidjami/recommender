<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
	<title tiles:fragment="title">Messages : Create</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>


	<div class="container">

		<div class="jumbotron">
			<h1>Please log in</h1>
		</div>

	<form class="form-horizontal" name="f" th:action="@{/login}" method="post">

		<div th:if="${param.error}" class="alert alert-danger">
			<p th:text="${loginInvalidMessage}">Invalid</p>
		</div>

		<div th:if="${param.logout}" class="alert alert-success">
			<p th:text="${logoutMessage}">Logged out</p>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Username:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="username" id="username"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Password:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="password" id="password"/>

			</div>
		</div>

		<div class="form-group">

			<div class="col-sm-10 col-sm-offset-2">
				<button type="submit" class="btn btn-primary active">Log in</button>
			</div>
		</div>

		<div class="form-group">

			<div class="col-sm-10 col-sm-offset-2">
				<a th:href="@{'user/forgot'}">Forgot password?</a>
			</div>
		</div>

		<div class="form-group">

			<div class="col-sm-10 col-sm-offset-2">
				<h4><a th:href="${'/user/register'}">Create an account</a></h4>
			</div>
		</div>

	</form>
