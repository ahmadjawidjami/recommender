<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:substituteby="fragments/admin-main :: head">

</head>

<body>


	<div id="wrapper">

		<div th:replace="fragments/admin-main :: main"></div>

		<!-- Page Content -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							Welcome<span th:fragment="logout" class="logout"
								sec:authorize="isAuthenticated()">: <span
								sec:authentication="name">Bob</span> | Roles: <span
								sec:authentication="principal.authorities">[ROLE_USER]</span> <!--/* When using CSRF this needs to be a POST */-->
							</span>
						</h1>

						<div th:each="item:${items}">
							<div class="col-sm-2 text-center" style="border:1px solid black;">
								<div class="item_image ">
									<div>
										<img alt="" th:src="@{/images/image.jpg}" width="5000"
											height="150" class="img-responsive" id="item"></img>
									</div>
									<div class="item_caption">
										<span th:text="${item.getName()}" class="title">something</span>
									</div>
								</div>
								<div>
									<span th:text="${'Release:'+item.getReleaseDate()}"></span>
								</div>
								<div>
									<span>Est-Rating:</span> <span
										th:text="${Est_Rate['__${item.getId()}__']}"></span>
								</div>
								<div>
									<a th:href="${item.getTrailerUrl()}" target="_blank"><span
										class="btn btn-info">Watch Trailer</span></a>
								</div>
							</div>
						</div>




					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->

			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->


		<!--  </div> -->
	</div>

	<th:block th:substituteby="fragments/admin-main :: foot"></th:block>

</body>
</html>
